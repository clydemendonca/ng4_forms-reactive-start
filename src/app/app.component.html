<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

        <div formGroupName="userData">

            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" type="text" id="username" class="form-control">
              <span *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched" class="help-block">Please enter valid username</span>
              <span *ngIf="signUpForm.get('userData.username').errors['nameIsForbidden']" class="help-block">Name is forbidden</span>
            </div>

            <div class="form-group">
              <label for="email">email</label>
              <input formControlName="email" type="text" id="email" class="form-control">
              <span *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched" class="help-block">Please enter valid email</span>
            </div>

        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>

          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of signUpForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>

        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>

        <span *ngIf="!signUpForm.valid && signUpForm.touched" class="help-block">Invalid Form</span>
        <button class="btn btn-primary" type="submit">Submit</button>

      </form>
    </div>
  </div>
</div>
